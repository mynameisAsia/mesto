<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <button type="button" class="button button_theme_avatar"></button>
                <img src="<%=require('./images/avatar.jpg')%>" alt="Ава" class="profile__avatar">
                <div class="profile__container">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="button button_theme_edit" aria-label="Редактировать"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <button type="button" class="button button_theme_add" aria-label="Добавить"></button>
            </section>
            <div class="popup popup_theme_edit">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <form class="popup__form popup__form-edit" name="edit-form">
                        <input type="text" id="name" name="name" class="popup__input popup__input_type_firstname" placeholder="Имя" value="Жак-Ив Кусто" contenteditable="true" minlength="2" maxlength="40" required>
                        <span id="name-error" class="error"></span>
                        <input type="text" id="about" name="about" class="popup__input popup__input_type_job" placeholder="Описание" value="Исследователь океана" contenteditable="true" minlength="2" maxlength="200" required>
                        <span id="about-error" class="error"></span>
                        <button type="submit" class="button button_theme_save" value="Сохранить" contenteditable="true">Сохранить</button>
                    </form>
                    <button type="button" class="button button_theme_close" aria-label="Закрыть"></button>
                </div>
            </div>
            <div class="popup popup_theme_add">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <h2 class="popup__title">Новое место</h2>
                    <form class="popup__form popup__form-add" name="add-form" novalidate>
                        <input type="text" id="title" name="name" class="popup__input popup__input_type_name" placeholder="Название" value="" contenteditable="true" minlength="2" maxlength="30" required>
                        <span id="title-error" class="error"></span>
                        <input type="url" id="link" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка" value="" contenteditable="true" required>
                        <span id="link-error" class="error"></span>
                        <button type="submit" class="button button_theme_save button_theme_save-card" value="Сохранить" contenteditable="true">Создать</button>
                    </form>
                    <button type="button" class="button button_theme_close" aria-label="Закрыть"></button>
                </div>
            </div>
            <div class="popup popup_theme_avatar">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <h2 class="popup__title">Обновить аватар</h2>
                    <form class="popup__form popup__form-add" name="add-form" novalidate>
                        <input type="url" id="avatar" name="avatar" class="popup__input popup__input_type_link" placeholder="Ссылка на аватар" value="" contenteditable="true" required>
                        <span id="avatar-error" class="error"></span>
                        <button type="submit" class="button button_theme_save" value="Сохранить" contenteditable="true">Сохранить</button>
                    </form>
                    <button type="button" class="button button_theme_close" aria-label="Закрыть"></button>
                </div>
            </div>
            <div class="popup popup_theme_image">
                <div class="popup__overlay"></div>
                <div class="popup__image-container">
                    <img src="<%=require('./images/atlantic-ocean.jpg')%>" alt="" class="popup__image">
                    <h3 class="popup__image-title"></h3>
                    <button type="button" class="button button_theme_close" aria-label="Закрыть"></button>
                </div>
            </div>
            <div class="popup popup_theme_confirm">
                <div class="popup__overlay"></div>
                <div class="popup__content">
                    <h2 class="popup__title">Вы уверены?</h2>
                    <form class="popup__form popup__form-confirm" name="confirm-form" novalidate>
                        <button type="submit" class="button button_theme_confirm" value="Удалить">Да</button>
                    </form>
                    <button type="button" class="button button_theme_close" aria-label="Закрыть"></button>
                </div>
            </div>
            <section class="photos">
                <ul class="photos__list">
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="сopyright">&copy; 2022 Mesto Russia</p>
        </footer>
        <template id="photos__template">
            <li class="photos__card">
                <img src="#" alt="" class="photos__item">
                <button type="button" class="button button_theme_delete"></button>
                <div class="photos__info">
                    <h3 class="photos__title"></h3>
                    <div class="photos__like-container">
                        <button class="button button_theme_like" aria-label="Лайк"></button>
                        <p class="photos__like-counter">0</p>
                    </div>
                </div>
            </li>
        </template>
    </div>
</body>
</html>
