<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Лого" class="header__logo"></header><main class="content"><section class="profile"><img src="8e94371e9d2475fdfc60.jpg" alt="Ава" class="profile__avatar"><div class="profile__container"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="button button_theme_edit" aria-label="Редактировать"></button></div><p class="profile__description">Исследователь океана</p></div><button type="button" class="button button_theme_add" aria-label="Добавить"></button></section><div class="popup popup_theme_edit"><div class="popup__overlay"></div><div class="popup__content"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-edit" name="edit-form"><input id="name" name="firstname" class="popup__input popup__input_type_firstname" placeholder="Имя" value="Жак-Ив Кусто" contenteditable="true" minlength="2" maxlength="40" required> <span id="name-error" class="error"></span> <input id="description" name="description" class="popup__input popup__input_type_job" placeholder="Описание" value="Исследователь океана" contenteditable="true" minlength="2" maxlength="200" required> <span id="description-error" class="error"></span> <button type="submit" class="button button_theme_save" value="Сохранить">Сохранить</button></form><button type="button" class="button button_theme_close button_theme_close-profile" aria-label="Закрыть"></button></div></div><div class="popup popup_theme_add"><div class="popup__overlay"></div><div class="popup__content"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-add" name="add-form" novalidate><input id="title" name="title" class="popup__input popup__input_type_name" placeholder="Название" value="" contenteditable="true" minlength="2" maxlength="30" required> <span id="title-error" class="error"></span> <input type="url" id="link" name="link" class="popup__input popup__input_type_link" placeholder="Ссылка" value="" contenteditable="true" required> <span id="link-error" class="error"></span> <button type="submit" class="button button_theme_save button_theme_save-card" value="Сохранить">Создать</button></form><button type="button" class="button button_theme_close button_theme_close-adding" aria-label="Закрыть"></button></div></div><div class="popup popup_theme_image"><div class="popup__overlay"></div><div class="popup__image-container"><img src="095a7c64bf6ddc5866d6.jpg" alt="" class="popup__image"><h3 class="popup__image-title"></h3><button type="button" class="button button_theme_close button_theme_close-image" aria-label="Закрыть"></button></div></div><section class="photos"><ul class="photos__list"></ul></section></main><footer class="footer"><p class="сopyright">&copy; 2022 Mesto Russia</p></footer><template id="photos__template"><li class="photos__card"><img src="#" alt="" class="photos__item"> <button type="button" class="button button_theme_delete"></button><div class="photos__like-container"><h3 class="photos__title"></h3><button class="button button_theme_like" aria-label="Лайк"></button></div></li></template></div></body></html>
